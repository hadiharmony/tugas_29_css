<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - NIOMIC</title>
    <link rel="stylesheet" href="semantic.min.css">
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
        rel="stylesheet" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <style media="screen">
      body {
        background-color: lightgrey;
      }
    .container {
      width: 400px;
      height: auto;
      background-color: white;
      margin: 50px auto;
      padding: 10px;
    }
    </style>
  </head>
  <body>
    <script src="semantic.min.js"></script>
    <div class="container">
      <h2 class="ui header" style="text-align: center">
        <img src="niomic.png" width="100px" height="100px">
        <div class="content ui teal header">Daftar Akun NIOMIC</div>
      </h2>
      <form class="ui form">
        <div class="one field">
          <div class="field">

            <input type="text" name="first name" placeholder="Nama Depan">
            <br>
            <br>
            <input type="text" name="last name" placeholder=" &#xe008; Nama Belakang">
            <br>
            <br>
            <input type="number" name="telepon" placeholder=" &#xe008; No. Telp/HP">
            <br>
            <br>
            <input type="email" name="email" placeholder=" &#xe008; Alamat Email">
            <br>
            <br>
            <input type="password" name="password" placeholder=" Password">
            <br>
            <br>
            <div class="fluid ui button primary button">Login</div>
          </div>
        </div>
      </form>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="semantic/dist/semantic.min.js"></script>

  </body>
</html>
